<h1>Ajouter une transaction</h1>

<form (ngSubmit)="addTransaction()">
    <div class="form-group">
        <label for="montant">Montant</label>
        <input type="number" class="form-control" id="montant" [(ngModel)]="transaction.montant" required>
    </div>

    <div class="form-group">
        <label for="categorie">Catégorie</label>
        <select class="form-control" id="categorie" [(ngModel)]="transaction.categorie">
            <option value="dépense">Dépense</option>
            <option value="entrée">Entrée</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Ajouter</button>
    <h1>Liste des transactions</h1>

<table class="table">
  <thead>
    <tr>
      <th>Montant</th>
      <th>Catégorie</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <td>{{ transaction.montant }}</td>
      <td>{{ transaction.categorie }}</td>
      <td>{{ transaction.date }}</td>
    </tr>
  </tbody>
</table>

</form>
